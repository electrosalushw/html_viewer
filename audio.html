<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urinfo Dashboard</title>
    <style>
        :root { --bg: #0a0c10; --panel: #111318; --accent: #00e5b0; --text: #e8eaf0; --muted: #4a5068; }
        body { background: var(--bg); color: var(--text); font-family: system-ui, sans-serif; display: flex; flex-direction: column; align-items: center; padding: 20px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 15px; width: 100%; max-width: 900px; margin-top: 20px; }
        .card { background: var(--panel); border: 1px solid #1e2128; padding: 15px; border-radius: 12px; text-align: center; }
        .mm-row { grid-column: 1 / -1; display: grid; grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); gap: 10px; background: #00e5b00a; padding: 15px; border-radius: 12px; border: 1px solid #00e5b022; }
        .value { font-size: 1.8rem; font-weight: bold; color: var(--accent); }
        .label { font-size: 0.65rem; color: var(--muted); text-transform: uppercase; letter-spacing: 1px; }
        button { padding: 12px 35px; border-radius: 8px; border: 2px solid var(--accent); background: transparent; color: var(--accent); cursor: pointer; font-weight: bold; font-size: 1rem; }
        button:active { transform: scale(0.98); }
        #log { margin-top: 20px; font-family: monospace; font-size: 0.8rem; color: #777; }
    </style>
</head>
<body>

    <h1>Urinfo Monitor</h1>
    <button id="btnConnect" onclick="toggleConnect()">CONNECT DEVICE</button>

    <div class="grid">
        <div class="card"><div class="label">Battery</div><div class="value"><span id="valBat">--</span>%</div></div>
        <div class="card"><div class="label">Lux</div><div class="value" id="valLux">--</div></div>
        <div class="card"><div class="label">PIR (Raw)</div><div class="value" id="valPir">--</div></div>

        <div class="mm-row">
            <div style="grid-column: 1/-1; font-size: 0.8rem; color: var(--accent); margin-bottom: 5px;">MMWAVE RADAR</div>
            <div class="card"><div class="label">M-Dist</div><div class="value" id="valMDist">--</div></div>
            <div class="card"><div class="label">M-Energy</div><div class="value" id="valMEnrg">--</div></div>
            <div class="card"><div class="label">S-Dist</div><div class="value" id="valSDist">--</div></div>
            <div class="card"><div class="label">S-Energy</div><div class="value" id="valSEnrg">--</div></div>
            <div class="card"><div class="label">Detect</div><div class="value" id="valDDist">--</div></div>
        </div>
    </div>

    <div id="log">Status: Idle</div>

<script>
    const SERVICE_UUID = '11111111-1111-1111-1111-111111111110';
    const CHAR_MAP = {
        'valBat':   '11111111-1111-1111-2222-111111111112',
        'valLux':   '11111111-1111-1111-2222-111111111113',
        'valPir':   '11111111-1111-1111-2222-111111111114',
        'valMDist': '11111111-1111-1111-2222-111111111115',
        'valMEnrg': '11111111-1111-1111-2222-111111111116',
        'valSDist': '11111111-1111-1111-2222-111111111117',
        'valSEnrg': '11111111-1111-1111-2222-111111111118',
        'valDDist': '11111111-1111-1111-2222-111111111119'
    };

    let device = null;

    async function toggleConnect() {
        try {
            document.getElementById('log').innerText = "Status: Scanning...";
            device = await navigator.bluetooth.requestDevice({
                filters: [{ name: 'Urinfo' }],
                optionalServices: [SERVICE_UUID]
            });

            const server = await device.gatt.connect();
            const service = await server.getPrimaryService(SERVICE_UUID);
            
            document.getElementById('log').innerText = "Status: Fetching sensors...";

            for (let id in CHAR_MAP) {
                const characteristic = await service.getCharacteristic(CHAR_MAP[id]);
                await characteristic.startNotifications();
                characteristic.addEventListener('characteristicvaluechanged', (e) => {
                    let raw = new TextDecoder().decode(e.target.value);
                    document.getElementById(id).textContent = raw.replace(/[^0-9.]/g, '');
                });
            }

            document.getElementById('log').innerText = "Status: Online";
            document.getElementById('btnConnect').innerText = "DISCONNECT";
        } catch (err) {
            document.getElementById('log').innerText = "Error: " + err.message;
        }
    }
</script>
</body>
</html>
