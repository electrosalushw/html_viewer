<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urinfo Advanced Dashboard</title>
    <style>
        :root { --bg: #0a0c10; --panel: #111318; --accent: #00e5b0; --text: #e8eaf0; --muted: #4a5068; }
        body { background: var(--bg); color: var(--text); font-family: sans-serif; display: flex; flex-direction: column; align-items: center; padding: 20px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; width: 100%; max-width: 800px; margin-top: 20px; }
        .card { background: var(--panel); border: 1px solid #1e2128; padding: 20px; border-radius: 15px; text-align: center; }
        .mmwave-section { grid-column: 1 / -1; background: #161a21; border: 1px dashed var(--accent); padding: 20px; border-radius: 15px; display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 15px; }
        .value { font-size: 2rem; font-weight: bold; color: var(--accent); }
        .label { font-size: 0.7rem; color: var(--muted); letter-spacing: 1px; text-transform: uppercase; }
        button { padding: 12px 30px; border-radius: 8px; border: 1px solid var(--accent); background: transparent; color: var(--accent); cursor: pointer; font-weight: bold; }
        #log { margin-top: 20px; font-size: 0.8rem; color: var(--muted); }
    </style>
</head>
<body>

    <h1>Urinfo Multi-Sensor</h1>
    <button id="btnConnect" onclick="toggleConnect()">Connect to Urinfo</button>

    <div class="grid">
        <div class="card"><div class="label">Battery</div><div class="value"><span id="valBat">--</span>%</div></div>
        <div class="card"><div class="label">Light (Lux)</div><div class="value"><span id="valLux">--</span></div></div>
        <div class="card"><div class="label">PIR Raw</div><div class="value"><span id="valPir">--</span></div></div>

        <div class="mmwave-section">
            <div style="grid-column: 1/-1; color: var(--accent); font-weight: bold; margin-bottom: 10px;">mmWave Radar Data</div>
            <div class="card"><div class="label">Move Dist</div><div class="value" id="valMDist">--</div></div>
            <div class="card"><div class="label">Move Energy</div><div class="value" id="valMEnrg">--</div></div>
            <div class="card"><div class="label">Stat Dist</div><div class="value" id="valSDist">--</div></div>
            <div class="card"><div class="label">Stat Energy</div><div class="value" id="valSEnrg">--</div></div>
            <div class="card"><div class="label">Detect Dist</div><div class="value" id="valDDist">--</div></div>
        </div>
    </div>

    <div id="log">Status: Ready</div>

<script>
    const SERVICE_UUID = '11111111-1111-1111-1111-111111111110';
    const CHARS = {
        'valBat':   '11111111-1111-1111-2222-111111111112',
        'valLux':   '11111111-1111-1111-2222-111111111113',
        'valPir':   '11111111-1111-1111-2222-111111111114',
        'valMDist': '11111111-1111-1111-2222-111111111115',
        'valMEnrg': '11111111-1111-1111-2222-111111111116',
        'valSDist': '11111111-1111-1111-2222-111111111117',
        'valSEnrg': '11111111-1111-1111-2222-111111111118',
        'valDDist': '11111111-1111-1111-2222-111111111119'
    };

    let bleDevice = null;

    async function toggleConnect() {
        try {
            bleDevice = await navigator.bluetooth.requestDevice({
                filters: [{ name: 'Urinfo' }],
                optionalServices: [SERVICE_UUID]
            });
            const server = await bleDevice.gatt.connect();
            const service = await server.getPrimaryService(SERVICE_UUID);

            // Loop through all characteristics and start notifications
            for (let id in CHARS) {
                const char = await service.getCharacteristic(CHARS[id]);
                await char.startNotifications();
                char.addEventListener('characteristicvaluechanged', (e) => {
                    let text = new TextDecoder().decode(e.target.value).replace(/[^0-9.]/g, '');
                    document.getElementById(id).textContent = text;
                });
            }
            document.getElementById('log').textContent = "Status: Connected to all sensors";
        } catch (e) { document.getElementById('log').textContent = "Error: " + e.message; }
    }
</script>
</body>
</html>
