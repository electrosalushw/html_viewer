<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urinfo BLE Dashboard</title>
    <style>
        :root {
            --bg: #0a0c10; --panel: #111318; --accent: #00e5b0;
            --text: #e8eaf0; --muted: #4a5068;
        }
        body {
            background: var(--bg); color: var(--text); font-family: sans-serif;
            display: flex; flex-direction: column; align-items: center; padding: 50px;
        }
        .card {
            background: var(--panel); border: 1px solid #1e2128; padding: 40px;
            border-radius: 20px; text-align: center; width: 280px; margin-top: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .value { font-size: 4rem; font-weight: bold; color: var(--accent); margin: 10px 0; }
        .label { font-size: 0.8rem; color: var(--muted); letter-spacing: 2px; }
        button {
            padding: 15px 40px; border-radius: 12px; border: 1px solid var(--accent);
            background: transparent; color: var(--accent); cursor: pointer;
            font-weight: bold; transition: 0.3s;
        }
        button:hover { background: rgba(0,229,176,0.1); box-shadow: 0 0 15px rgba(0,229,176,0.2); }
        #log { margin-top: 30px; font-family: monospace; font-size: 0.8rem; color: var(--muted); }
    </style>
</head>
<body>

    <h1>Urinfo Monitor</h1>
    <button id="btnConnect" onclick="toggleConnect()">Connect to Device</button>

    <div class="card">
        <div class="label">BATTERY LEVEL</div>
        <div class="value"><span id="valBattery">--</span>%</div>
    </div>

    <div id="log">Status: Ready. Click connect.</div>

<script>
    const SERVICE_UUID = '11111111-1111-1111-1111-111111111110';
    const UUID_BATTERY = '11111111-1111-1111-2222-111111111112';

    let bleDevice = null;

    function updateLog(msg) {
        document.getElementById('log').textContent = "Status: " + msg;
    }

    async function toggleConnect() {
        if (bleDevice && bleDevice.gatt.connected) {
            await bleDevice.gatt.disconnect();
            updateLog("Disconnected.");
            document.getElementById('btnConnect').textContent = "Connect to Device";
            return;
        }

        try {
            updateLog("Scanning for Urinfo...");
            bleDevice = await navigator.bluetooth.requestDevice({
                filters: [{ name: 'Urinfo' }],
                optionalServices: [SERVICE_UUID]
            });

            const server = await bleDevice.gatt.connect();
            const service = await server.getPrimaryService(SERVICE_UUID);
            const batteryChar = await service.getCharacteristic(UUID_BATTERY);

            updateLog("Connected successfully!");
            document.getElementById('btnConnect').textContent = "Disconnect";

            // Start Notifications
            await batteryChar.startNotifications();
            batteryChar.addEventListener('characteristicvaluechanged', (event) => {
                const value = new TextDecoder().decode(event.target.value);
                document.getElementById('valBattery').textContent = value;
            });

        } catch (error) {
            updateLog("Error: " + error.message);
            console.error(error);
        }
    }
</script>
</body>
</html>
