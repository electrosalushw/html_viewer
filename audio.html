<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urinfo Dashboard</title>
    <style>
        body {
            background: #0a0c10; color: #e8eaf0; font-family: sans-serif;
            display: flex; flex-direction: column; align-items: center; padding: 50px;
        }
        .card {
            background: #111318; border: 1px solid #1e2128; padding: 30px;
            border-radius: 20px; text-align: center; width: 250px; margin-top: 20px;
        }
        .value { font-size: 3rem; font-weight: bold; color: #00e5b0; }
        button {
            padding: 15px 30px; border-radius: 10px; border: 1px solid #00e5b0;
            background: transparent; color: #00e5b0; cursor: pointer; font-weight: bold;
        }
        button:hover { background: rgba(0,229,176,0.1); }
        #log { margin-top: 20px; font-size: 0.8rem; color: #4a5068; }
    </style>
</head>
<body>

    <h1>Urinfo BLE</h1>
    <button id="btnConnect" onclick="toggleConnect()">Cihaza Bağlan</button>

    <div class="card">
        <div style="font-size: 0.8rem; color: #4a5068;">PİL SEVİYESİ</div>
        <div class="value"><span id="valBattery">--</span>%</div>
    </div>

    <div id="log">Hazır. Bağlanmak için butona basın.</div>

<script>
    const SERVICE_UUID = '11111111-1111-1111-1111-111111111110';
    const UUID_BATTERY = '11111111-1111-1111-2222-111111111112';

    let bleDevice = null;

    function log(msg) {
        document.getElementById('log').textContent = msg;
    }

    async function toggleConnect() {
        try {
            log("Cihaz aranıyor (Urinfo)...");
            bleDevice = await navigator.bluetooth.requestDevice({
                filters: [{ name: 'Urinfo' }],
                optionalServices: [SERVICE_UUID]
            });

            const server = await bleDevice.gatt.connect();
            const service = await server.getPrimaryService(SERVICE_UUID);
            const batteryChar = await service.getCharacteristic(UUID_BATTERY);

            log("Bağlantı başarılı!");

            // Bildirimleri başlat
            await batteryChar.startNotifications();
            batteryChar.addEventListener('characteristicvaluechanged', (event) => {
                const value = new TextDecoder().decode(event.target.value);
                document.getElementById('valBattery').textContent = value;
            });

        } catch (error) {
            log("Hata: " + error.message);
        }
    }
</script>
</body>
</html>
