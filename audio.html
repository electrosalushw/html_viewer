<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urinfo Stable Dashboard</title>
    <style>
        :root { --bg: #0d1117; --card: #161b22; --accent: #58a6ff; --text: #c9d1d9; }
        body { background: var(--bg); color: var(--text); font-family: -apple-system, sans-serif; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 15px; width: 100%; max-width: 800px; }
        .card { background: var(--card); border: 1px solid #30363d; padding: 20px; border-radius: 10px; text-align: center; }
        .value { font-size: 2rem; font-weight: bold; color: #39d353; }
        .label { font-size: 0.7rem; color: #8b949e; text-transform: uppercase; margin-bottom: 10px; }
        button { padding: 15px 30px; background: #238636; color: white; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; margin-bottom: 20px; }
        #debug { width: 100%; max-width: 800px; height: 150px; background: black; color: #39d353; font-family: monospace; font-size: 0.8rem; padding: 10px; overflow-y: scroll; margin-top: 20px; border-radius: 5px; border: 1px solid #333; }
    </style>
</head>
<body>

    <h1>Urinfo System</h1>
    <button id="btnConnect" onclick="startBLE()">Connect Device</button>

    <div class="grid">
        <div class="card"><div class="label">Battery</div><div class="value"><span id="valBat">--</span>%</div></div>
        <div class="card"><div class="label">Lux</div><div class="value" id="valLux">--</div></div>
        <div class="card"><div class="label">PIR</div><div class="value" id="valPir">--</div></div>
        <div class="card"><div class="label">M-Dist</div><div class="value" id="valMDist">--</div></div>
        <div class="card"><div class="label">M-Enrg</div><div class="value" id="valMEnrg">--</div></div>
        <div class="card"><div class="label">S-Dist</div><div class="value" id="valSDist">--</div></div>
        <div class="card"><div class="label">S-Enrg</div><div class="value" id="valSEnrg">--</div></div>
        <div class="card"><div class="label">Detect</div><div class="value" id="valDDist">--</div></div>
    </div>

    <div id="debug">System Log: Ready...</div>

<script>
    // CRITICAL: Ensure these match your ESP32 code EXACTLY
    const SERVICE_UUID = '11111111-1111-1111-1111-111111111110';
    const CHARS = {
        'valBat':   '11111111-1111-1111-2222-111111111112',
        'valLux':   '11111111-1111-1111-2222-111111111113',
        'valPir':   '11111111-1111-1111-2222-111111111114',
        'valMDist': '11111111-1111-1111-2222-111111111115',
        'valMEnrg': '11111111-1111-1111-2222-111111111116',
        'valSDist': '11111111-1111-1111-2222-111111111117',
        'valSEnrg': '11111111-1111-1111-2222-111111111118',
        'valDDist': '11111111-1111-1111-2222-111111111119'
    };

    function log(msg) {
        const d = document.getElementById('debug');
        d.innerHTML += `> ${msg}<br>`;
        d.scrollTop = d.scrollHeight;
    }

    async function startBLE() {
        try {
            log("Searching for Urinfo...");
            const device = await navigator.bluetooth.requestDevice({
                filters: [{ name: 'Urinfo' }],
                optionalServices: [SERVICE_UUID]
            });

            log("Connecting...");
            const server = await device.gatt.connect();

            log("Fetching Service...");
            const service = await server.getPrimaryService(SERVICE_UUID);

            // Using a loop with a small delay to prevent GATT collision
            for (let [id, uuid] of Object.entries(CHARS)) {
                try {
                    log(`Linking ${id}...`);
                    const char = await service.getCharacteristic(uuid);
                    
                    // Start notifications
                    await char.startNotifications();
                    char.addEventListener('characteristicvaluechanged', (e) => {
                        let raw = new TextDecoder().decode(e.target.value);
                        // Strips everything except numbers and dots
                        let clean = raw.replace(/[^0-9.]/g, '');
                        document.getElementById(id).innerText = clean;
                    });

                    // Immediate initial read
                    const initData = await char.readValue();
                    let initVal = new TextDecoder().decode(initData).replace(/[^0-9.]/g, '');
                    document.getElementById(id).innerText = initVal;

                    // Small pause between characteristics helps stability
                    await new Promise(r => setTimeout(r, 150)); 
                } catch (e) {
                    log(`Error on ${id}: ${e.message}`);
                }
            }
            log("Done! All sensors connected.");
        } catch (err) {
            log(`FATAL ERROR: ${err.message}`);
        }
    }
</script>
</body>
</html>
