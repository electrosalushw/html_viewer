<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Urinfo Fast Stream</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { --bg: #0d1117; --card: #161b22; --accent: #39d353; --text: #c9d1d9; }
        body { background: var(--bg); color: var(--text); font-family: sans-serif; display: flex; flex-direction: column; align-items: center; padding: 20px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(120px, 1fr)); gap: 10px; width: 100%; max-width: 900px; margin-bottom: 20px; }
        .card { background: var(--card); border: 1px solid #30363d; padding: 10px; border-radius: 8px; text-align: center; }
        .value { font-size: 1.2rem; font-weight: bold; color: var(--accent); }
        .label { font-size: 0.6rem; color: #8b949e; text-transform: uppercase; }
        .chart-container { width: 100%; max-width: 900px; background: #1c2128; border-radius: 10px; padding: 10px; margin-bottom: 10px; }
        button { padding: 15px 30px; background: #238636; color: white; border-radius: 6px; cursor: pointer; border: none; font-weight: bold; }
        canvas { max-height: 150px; }
    </style>
</head>
<body>

    <button onclick="connectBLE()">CONNECT FAST STREAM</button>

    <div class="grid">
        <div class="card"><div class="label">Bat</div><div class="value" id="ui-0">--</div></div>
        <div class="card"><div class="label">Lux</div><div class="value" id="ui-1">--</div></div>
        <div class="card"><div class="label">PIR</div><div class="value" id="ui-2">--</div></div>
        <div class="card"><div class="label">M-Dist</div><div class="value" id="ui-3">--</div></div>
        <div class="card"><div class="label">M-Enrg</div><div class="value" id="ui-4">--</div></div>
        <div class="card"><div class="label">S-Dist</div><div class="value" id="ui-5">--</div></div>
        <div class="card"><div class="label">S-Enrg</div><div class="value" id="ui-6">--</div></div>
        <div class="card"><div class="label">Detect</div><div class="value" id="ui-7">--</div></div>
    </div>

    <div class="chart-container"><canvas id="luxChart"></canvas></div>
    <div class="chart-container"><canvas id="pirChart"></canvas></div>
    <div class="chart-container"><canvas id="detChart"></canvas></div>

<script>
    const SERVICE_UUID = '11111111-1111-1111-1111-111111111110';
    const CHAR_UUID = '11111111-1111-1111-2222-111111111112';

    const chartConf = (name, col) => ({
        type: 'line',
        data: { labels: [], datasets: [{ label: name, data: [], borderColor: col, tension: 0.2, pointRadius: 0 }] },
        options: { responsive: true, animation: false, scales: { x: { display: false } } }
    });

    const charts = [
        new Chart(document.getElementById('luxChart').getContext('2d'), chartConf('Lux', '#ffcc00')),
        new Chart(document.getElementById('pirChart').getContext('2d'), chartConf('PIR', '#58a6ff')),
        new Chart(document.getElementById('detChart').getContext('2d'), chartConf('Detect', '#ff4d4d'))
    ];

    async function connectBLE() {
        const device = await navigator.bluetooth.requestDevice({
            filters: [{ name: 'Urinfo' }],
            optionalServices: [SERVICE_UUID]
        });
        const server = await device.gatt.connect();
        const service = await server.getPrimaryService(SERVICE_UUID);
        const char = await service.getCharacteristic(CHAR_UUID);

        await char.startNotifications();
        char.addEventListener('characteristicvaluechanged', (e) => {
            let raw = new TextDecoder().decode(e.target.value);
            let vals = raw.split(','); // Split string by comma

            vals.forEach((v, i) => {
                let el = document.getElementById(`ui-${i}`);
                if (el) el.innerText = v;
            });

            // Update Charts: Lux is vals[1], PIR is vals[2], Detect is vals[7]
            updateChart(charts[0], vals[1]);
            updateChart(charts[1], vals[2]);
            updateChart(charts[2], vals[7]);
        });
    }

    function updateChart(chart, val) {
        chart.data.datasets[0].data.push(parseFloat(val));
        if (chart.data.datasets[0].data.length > 50) chart.data.datasets[0].data.shift();
        chart.update('none');
    }
</script>
</body>
</html>
