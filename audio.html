<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urinfo Ultimate Stable Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { --bg: #0d1117; --card: #161b22; --accent: #39d353; --text: #c9d1d9; --chart-bg: #1c2128; }
        body { background: var(--bg); color: var(--text); font-family: -apple-system, sans-serif; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); gap: 12px; width: 100%; max-width: 900px; margin-bottom: 20px; }
        .card { background: var(--card); border: 1px solid #30363d; padding: 15px; border-radius: 10px; text-align: center; }
        .value { font-size: 1.5rem; font-weight: bold; color: var(--accent); }
        .label { font-size: 0.65rem; color: #8b949e; text-transform: uppercase; margin-bottom: 5px; }
        .chart-container { width: 100%; max-width: 900px; background: var(--chart-bg); border: 1px solid #30363d; border-radius: 10px; padding: 15px; margin-bottom: 15px; box-sizing: border-box; }
        button { padding: 15px 30px; background: #238636; color: white; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; margin-bottom: 20px; }
        #debug { width: 100%; max-width: 900px; height: 120px; background: black; color: #39d353; font-family: monospace; font-size: 0.75rem; padding: 10px; overflow-y: scroll; border-radius: 5px; border: 1px solid #333; }
        canvas { max-height: 180px; }
    </style>
</head>
<body>

    <h1>Urinfo System</h1>
    <button id="btnConnect" onclick="startBLE()">Connect Device</button>

    <div class="grid">
        <div class="card"><div class="label">Battery</div><div class="value"><span id="valBat">--</span>%</div></div>
        <div class="card"><div class="label">Lux</div><div class="value" id="valLux">--</div></div>
        <div class="card"><div class="label">PIR</div><div class="value" id="valPir">--</div></div>
        <div class="card"><div class="label">M-Dist</div><div class="value" id="valMDist">--</div></div>
        <div class="card"><div class="label">M-Enrg</div><div class="value" id="valMEnrg">--</div></div>
        <div class="card"><div class="label">S-Dist</div><div class="value" id="valSDist">--</div></div>
        <div class="card"><div class="label">S-Enrg</div><div class="value" id="valSEnrg">--</div></div>
        <div class="card"><div class="label">Detect</div><div class="value" id="valDDist">--</div></div>
    </div>

    <div class="chart-container"><canvas id="chartLux"></canvas></div>
    <div class="chart-container"><canvas id="chartPir"></canvas></div>
    <div class="chart-container"><canvas id="chartDet"></canvas></div>

    <div id="debug">System Log: Ready...</div>

<script>
    const SERVICE_UUID = '11111111-1111-1111-1111-111111111110';
    const CHAR_MAP = {
        'valBat':   '11111111-1111-1111-2222-111111111112',
        'valLux':   '11111111-1111-1111-2222-111111111113',
        'valPir':   '11111111-1111-1111-2222-111111111114',
        'valMDist': '11111111-1111-1111-2222-111111111115',
        'valMEnrg': '11111111-1111-1111-2222-111111111116',
        'valSDist': '11111111-1111-1111-2222-111111111117',
        'valSEnrg': '11111111-1111-1111-2222-111111111118',
        'valDDist': '11111111-1111-1111-2222-111111111119'
    };

    // --- Chart Setup ---
    const createChart = (id, label, color) => new Chart(document.getElementById(id), {
        type: 'line',
        data: { labels: [], datasets: [{ label: label, data: [], borderColor: color, tension: 0.2, pointRadius: 0 }] },
        options: { responsive: true, animation: false, scales: { x: { display: false }, y: { beginAtZero: true } } }
    });

    const charts = {
        'valLux': createChart('chartLux', 'Ambient Light (Lux)', '#ffcc00'),
        'valPir': createChart('chartPir', 'PIR Activity', '#58a6ff'),
        'valDDist': createChart('chartDet', 'Detection Distance', '#ff4d4d')
    };

    function log(msg) {
        const d = document.getElementById('debug');
        d.innerHTML += `> ${msg}<br>`;
        d.scrollTop = d.scrollHeight;
    }

    async function startBLE() {
        try {
            log("Searching for Urinfo...");
            const device = await navigator.bluetooth.requestDevice({
                filters: [{ name: 'Urinfo' }],
                optionalServices: [SERVICE_UUID]
            });

            log("Connecting...");
            const server = await device.gatt.connect();
            await new Promise(r => setTimeout(r, 600)); // Initial stability pause

            log("Fetching Service...");
            const service = await server.getPrimaryService(SERVICE_UUID);

            for (let [id, uuid] of Object.entries(CHAR_MAP)) {
                try {
                    log(`Linking ${id}...`);
                    const char = await service.getCharacteristic(uuid);
                    
                    const process = (buf) => {
                        let raw = new TextDecoder().decode(buf);
                        let clean = raw.replace(/[^0-9.]/g, '');
                        if (clean !== "") {
                            document.getElementById(id).innerText = clean;
                            // Update Chart if it exists for this ID
                            if (charts[id]) {
                                let val = parseFloat(clean);
                                charts[id].data.datasets[0].data.push(val);
                                if (charts[id].data.datasets[0].data.length > 50) charts[id].data.datasets[0].data.shift();
                                charts[id].update('none');
                            }
                        }
                    };

                    await char.startNotifications();
                    char.addEventListener('characteristicvaluechanged', e => process(e.target.value));
                    
                    // Essential: Manual read to fill the "--" immediately
                    const init = await char.readValue();
                    process(init);

                    // 400ms delay ensures the ESP32 doesn't drop the next request
                    await new Promise(r => setTimeout(r, 400)); 
                } catch (e) {
                    log(`Error linking ${id}: ${e.message}`);
                }
            }
            log("System fully active.");
        } catch (err) { log(`Fatal Error: ${err.message}`); }
    }
</script>
</body>
</html>
